<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/051888097a.js" crossorigin="anonymous"></script>
  
    



</head>
<body>

    <div class="container">

        <div class="content first-content">
          <div class="first-column">
            <h2 class="title title-primary">Welcome back</h2>
            <p class="description description-primary">To keep connected with us</p>
            <p class="description description-primary">Please login with your personal info</p>
            <button id="signin" class="btn btn-primary">Sign in</button>

          </div><!-- First column -->


          <div class="second-column">
            <h2 class="title title-second">Create account</h2>
            <div class="social-media">

              <ul class="list-social-media">

                <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fa-brands fa-facebook-f"></i>
                </li>
                </a>

                <a class="link-social-media"  href="#">
                <li class="item-social-media">
                <i class="fa-brands fa-google-plus-g"></i>
                </li>
                </a>

                <a class="link-social-media"  href="#">
                <li class="item-social-media">
                <i class="fa-brands fa-linkedin-in"></i>
                </li>
                </a>
                
              </ul>


            </div><!-- Social media -->

            <p class="description description-second">Or use yur email for registration</p>
            <form class="form">

              <label class="label-input" for="">
              <i class="fa-solid fa-user icon-modify"></i>
              <input type="text" placeholder="Nome">
              </label>

              <label class="label-input icon-modify" for="">
              <i class="fa-solid fa-envelope"></i>
              <input type="email"  placeholder="Email">
              </label>

              <label class="label-input icon-modify" for="">
              <i class="fa-solid fa-lock"></i>
              <input type="password"  placeholder="Password">
              </label>
              <label class="label-input icon-modify" for="">
                <i class="fa-solid fa-phone"></i>
                <input type="phone" placeholder="Telefone">
              </label>

              <button class="btn btn-second">Sign up</button>


            </form>
            


          </div> <!-- Second column -->
        </div><!-- First content   -->
        
        <div class="content second-content">
          
            <div class="first-column">
              <h2 class="title title-primary">Hello Friend</h2>
              <p class="description description-primary">Enter your personal details</p>
              <p class="description description-primary">And start journey with us</p>
              <button id="signup" class="btn btn-primary">Sign up</button>
  
            </div><!-- First column -->
  
  
            <div class="second-column">
              <h2 class="title title-second">Sign in to developer</h2>
              <div class="social-media">

              <ul class="list-social-media">

                <a class="link-social-media" href="#">
                <li class="item-social-media">
                <i class="fa-brands fa-facebook-f"></i>
                </li>
                </a>

                <a class="link-social-media"  href="#">
                <li class="item-social-media">
                <i class="fa-brands fa-google-plus-g"></i>
                </li>
                </a>

                <a class="link-social-media"  href="#">
                <li class="item-social-media">
                <i class="fa-brands fa-linkedin-in"></i>
                </li>
                </a>
                
              </ul>


            </div><!-- Social media -->
            
              <p class="description description-second">Or use yur email account: </p>
              <form class="form">

                
  
                <label class="label-input icon-modify" for="">
                <i class="fa-solid fa-envelope"></i>
                <input type="email"  placeholder="Email">
                </label>
  
                <label class="label-input icon-modify" for="">
                <i class="fa-solid fa-lock"></i>
                <input  type="password"  placeholder="Password">
                </label>
                <a class="password" href="#">Forgot your password?</a>
                <button class="btn btn-second">Sign in</button>
  
  
              </form>
              
  
  
            </div> <!-- Second column -->
         
        </div><!-- Second content -->


    </div><!-- Container -->
    <script src="17.03.js"></script>
</body>
</html>
